<html>
<head>
	<title>load</title>
	<link rel="stylesheet" href="http://blueimp.github.io/cdn/css/bootstrap.min.css">
 <link rel="stylesheet" href="http://blueimp.github.io/cdn/css/bootstrap-responsive.min.css">

	<script src="jquery-1.7.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(document).ready( function () {
		$("#load").click( function(){
			$('#conte').load('conte_load.html');

			
		});
		$('#cargando').ajaxStart(function()	{
			$(this).show();
		}).ajaxStop(function() {
			$(this).hide();
			});
		$("#clear").click(function(){
			$("#conte").text("");
		});

		$('#letra-b div.boton').click(function(){
			$.getJSON('b.json', function(data){
				$('#letra-b div.boton').css("display","none");
				$('#letra-b div.clear').css("display","inline-block");

				$('#diccionario').html("");
				var c ="";
				c += "<h1 id='title'>";
				c += data.termino;
				c += "</h1>";
				c += "<div id='def'>";
				c += data.definicion;
				c += "</div>";
			//	alert(c);
			$('#diccionario').html(c);

			});
			
			
		});	
		$('#letra-b div.clear').click(function(){
			$('#diccionario').html("");
			$(this).css("display","none");
			$('#letra-b div.boton').css("display","inline-block");
		});
		
		
	})
	</script>
	

	<style type="text/css">
	.conte {
		position: relative;
		width: 200px;
		height: auto;
		background: :#f33;
	}
	#cargando{
		position: absolute;
		background: rgb(221, 236, 223);
		color: rgb(128, 123, 123);
		top: 13px;
		left: 120px;
		display: none;
	}
	</style>
</head>

<body>


	<button  id="load">load </button>
	<button  id="clear">Clear </button>
	<div id="cargando">Cargando...</div>
<div id="conte"></div>
<div id="letra-b">B
	<div class="boton btn btn-info icon-search" >Buscar</div>
	<div class="clear btn btn-danger" style="display:none">Clear</div>
</div> 
<div id="diccionario"></div>


</body>
</html>
