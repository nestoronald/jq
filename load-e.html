<html>
<head>
	<title>load php</title>
	<script src="jquery-1.7.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$('#letra-e a').click(function(){
			$.get('e.php',{'termino':$(this).text()},function(data){
				$('#diccionario').html(data);
			});
			return false;
		});


	});
	</script>
</head>
<body>
<h5>Diccionario</h5>
<div id="letra-e">
<a href="e.php?termino=emacipacion">emacipacion</a>
<a href="e.php?termino=enano">enano</a>
</div>
<div id="diccionario"></div>
</body>
</html>
